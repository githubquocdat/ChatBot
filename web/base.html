<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />

  <head>
    <meta charset="UTF-8" />
    <title>DANANG TOURIST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/cf490cc296.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <!-- ChatBot -->
    <div class="chatbot-dtu">
      <div class="chatbox">
        <div class="chatbox__support">
          <div class="chatbox__header">
            <div class="chatbox__image--header">
              <img src="./images/avatar/chatbot.png" alt="tv" class="avatar" />
            </div>
            <div class="chatbox__content--header">
              <h3 class="chatbox__heading--header">DANANG TOURIST</h3>
              <p class="chatbox__description--header">
               Chào bạn mình là Chatbot của trang web du lịch DANANG TOURIST. Rất vui khi được nói chuyện với bạn.
              </p>
            </div>
          </div>
          <div class="chatbox__messages">
            <!-- <div class="messages__item messages__item--visitor"></div> -->
          </div>
          <div class="chatbox__footer">
            <input type="text" placeholder="Write a message..." />
            <button class="chatbox__send--footer send__button">Send</button>
          </div>
        </div>
        <div class="chatbox__button">
          <button><img src="./images/chat_icon.svg" /></button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
